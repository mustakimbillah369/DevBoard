<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>DevBoard</title>

<body class="mx-20 my-6">

        <img class="p-2 w-14" src="assets/logo.png" alt="">
        <h1 class="mt-3 font-bold text-2xl">DevBoard</h1>
      </div>

      <div class="flex gap-3">

        <div class="flex gap-3 border rounded-full p-3">

          <img class="w-8 h-8" src="assets/checkbox.png" alt="">
          <h1 class="text-xl font-bold" id="output">23</h1>
        </div>

        <div id="bg-btn" tabindex="0" role="button" class="btn btn-ghost btn-circle avatar mt-3">
          <div class="w-10 rounded-full">
            <img alt="" src="assets/theme-btn.png" />

        </div>

      </div>
    </div>

              <img src="assets/checkbox.png" alt="">
            </div>
            <div class="">
              <p class="font-semibold">Task Assigned</p>
              <p id="" class="font-bold text-2xl">05</p>
            </div>
          </div>

          <div id="" class="p-8 border w-[60%] gap-10 rounded-xl m-3 bg-linear-to-r from-blue-600 to-blue-200 flex">
            <div>
              <img src="assets/board.png" alt="">
            </div>
            <div class="mt-2">
              <p class="text-2xl text-white">Discover Something</p>
              <p class="text-2xl text-white">New Today!</p>
            </div>
          </div>

          <div class="flex border w-[20%] bg-gray-100 rounded-xl m-4 justify-center gap-4 p-8">
            <div class="mt-6">
              <img src="assets/calender.png" alt="">
            </div>
            <div class="">
              
            </div>
          </div>
          
        </section>
      </section>

      <section class="w-[20%] border">

      </section>
    </section>

  <footer>

  </footer>
  <script src="javascript/utilities.js"></script>
  <script src="javascript/navbar.js"></script>
